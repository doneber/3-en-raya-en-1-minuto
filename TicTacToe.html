<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <style>
        button {
            height: 50px;
            width: 50px;
        }

        #winner {
            font-size: 1.3em;
        }
    </style>
</head>

<body>

    <p id="winner">&nbsp</p>
    <table>
        <tr>
            <td><button></button></td>
            <td><button></button></td>
            <td><button></button></td>
        </tr>
        <tr>
            <td><button></button></td>
            <td><button></button></td>
            <td><button></button></td>
        </tr>
        <tr>
            <td><button></button></td>
            <td><button></button></td>
            <td><button></button></td>
        </tr>
    </table>
    <script>
        let turn = true
        const moveArray = new Array(9).fill(null)
        function winner(i, j, k) {
            if (moveArray[i] == moveArray[j] &&
                moveArray[k] == moveArray[j] &&
                moveArray[i] != null)
                return true
            return false
        }
        const btnList = document.querySelectorAll('button')
        btnList.forEach((btn, index) => {
            btn.addEventListener('click', event => {
                event.target.textContent = turn ? 'X' : 'O'
                moveArray[index] = turn
                if (winner(0, 1, 2) ||
                    winner(3, 4, 5) ||
                    winner(6, 7, 8) ||
                    winner(0, 3, 6) ||
                    winner(1, 4, 7) ||
                    winner(2, 5, 8) ||
                    winner(0, 4, 8) ||
                    winner(2, 4, 6))
                    document.querySelector('#winner')
                        .textContent = `GanÃ³ "${turn ? 'X' : 'O'}" ðŸŽ‰`
                turn = !turn
            })
        })
    </script>
</body>

</html>
